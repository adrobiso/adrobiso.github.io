<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="css/moveables.css">
   <script src="js/moveables.js" defer="true"></script>
</head>

<body>
   <div class="box">
      <div class="header">
         <select id="categorySelect" oninput="changeCategory(event)"></select>
         <button id="newQuestion" type="button" onclick="setNewQuestion(event)">New Question</button>
         <button id="checkAnswer" type="button" onclick="checkAnswerEvent(event)" disabled="true">Check Answer</button>
      </div>
      <div class="content" ondrop="drop(event)" ondragover="dragOver(event)">
         <div class="practiceBox">
            <div id="target1" class="target" onclick="playTargetAudio(event)">
               <img src="media/img/speaker.png" alt="play audio" width="30px">
            </div>
            <div class="spacer"></div>
            <div id="moveablesBox" class="moveablesBox"></div>
         </div>
      </div>
   </div>
</body>

</html>
