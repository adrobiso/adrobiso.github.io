<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="css/moveables.css">
   <script src="js/dragndrop.js"></script>
   <script src="js/moveables.js" defer="true"></script>
</head>

<body>
   <button id="newQuestion" type="button">
      <img src="./media/img/next.png" alt="New Question">
   </button>
   <form id="questionForm">
      <input type="checkbox" id="questionAudioCheckbox" checked="true">
      <label for="questionAudioCheckbox">Audio</label>
      <input type="checkbox" id="questionImageCheckbox" checked="false">
      <label for="questionImageCheckbox">Image</label>
      <input type="checkbox" id="questionLabelCheckbox" checked="false">
      <label for="questionLabelCheckbox">Label</label>
   </form>
   <button id="checkAnswer" type="button" disabled="true">
      <img src="./media/img/yesno.png" alt="Check Answer">
   </button>
   <div class="verticalBox">
      <div class="content" onpointermove="drag(event)" onpointerup="endDrag(event)">
         <div class="practiceBox">
            <div id="score"></div>
            <div class="spacer"></div>
            <div id="targetBox"></div>
            <div class="spacer"></div>
            <div id="moveablesBox" class="moveablesBox"></div>
         </div>
      </div>
   </div>
   <a id="backLink" href="index.html">
      <img src="./media/img/back.png" alt="Back">
   </button>
</body>

</html>
